<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIndex</title>
    <style>
        #clock {
            font-size: 30px;
            font-weight: lighter;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            padding: 10px;
            transition: 0.5s;
        }

        #clock:hover {
            letter-spacing: 3px;

        }

        body {
            background: linear-gradient(to bottom left, rgb(185, 38, 54), rgb(0, 36, 80));
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #H {
            height: 100px;
            width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff11;
            margin: 20px;
            border-radius: 40px;
            transition: 1s;
        }

        #H:hover {
            border-radius: 20px;
            margin: 30px;
            background-color: #ffffff77;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #A {

            width: 500px;
            height: 300px;
            background-color: rgb(167, 68, 68);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 1s;
        }

        #A:hover {
            border-radius: 20px;
        }

        #R {
            height: 200px;
            background-color: rgb(220, 198, 142);
            flex: 15;
            transition: 0.5s;
        }

        #G {
            height: 200px;
            background-color: rgb(216, 178, 121);
            flex: 3;
            transition: 0.5s;
        }

        #B {
            height: 200px;
            background-color: rgb(197, 150, 50);
            flex: 3;
            transition: 0.5s;
        }

        #G:hover,
        #B:hover,
        #R:hover {
            flex: 20;
        }
    </style>

    <script>
        function getTime() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            var time = year + "·" + (month < 10 ? "0" + month : month) + "·" + (day < 10 ? "0" + day : day) + " " + (hour < 10 ? "0" + hour : hour) + ":" + (minute < 10 ? "0" + minute : minute) + ":" + (second < 10 ? "0" + second : second);

            document.getElementById("clock").innerHTML = time;
        }

        setInterval(getTime, 1000);
    </script>

</head>


<body>
    <div id="A">
        <div id="R"></div>
        <div id="G"></div>
        <div id="B"></div>
    </div>
    <div id="H">
        <div class="clock" id="clock"></div>
    </div>

</body>

</html>
