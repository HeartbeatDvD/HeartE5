<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyIndex</title>
    <style>
        .hyperlink {
            text-decoration: none;
            padding: 25px;
            color: #eee;
            font-size: 30px
        }

        .tabText {

            border-style: solid;
            border-left-color: #f15628;
            border-top-color: #f15628;
            border-right-color: #3b5b8a;
            border-bottom-color: #3b5b8a;
            border-width: 3px;

            font-size: 25px;
            font-family: 'Courier New', Courier, monospace;
            padding: 0px;
            font-weight: lighter;
            background-color: #ffffff22;
            color: #fff;
            border-radius: 15px;
            transition: 0.5s;
        }

        .tabText:hover {
            padding: 20px;
            background-color: #ffffff55;
            font-size: 35px;
            border-radius: 10px;
            letter-spacing: 3px;
        }

        #clock {
            font-size: 30px;
            font-weight: lighter;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            padding: 10px;
            transition: 0.5s;
        }

        #clock:hover {
            font-size: 33px;
            letter-spacing: 3px;

        }

        body {
            /*background: linear-gradient(to bottom left, rgb(185, 38, 54), rgb(0, 36, 80));*/
            background-image: url(./image/wallhaven-Halloween.jpg);
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #H {
            border-style: solid;
            border-left-color: #f15628;
            border-top-color: #f15628;
            border-right-color: #3b5b8a;
            border-bottom-color: #3b5b8a;
            border-width: 3px;
            height: 100px;
            width: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff11;
            backdrop-filter: blur(20px);
            margin: 20px;
            border-radius: 40px;
            transition: 1s;
        }

        #H:hover {
            border-radius: 20px;
            margin: 30px;
            background-color: #ffffff77;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        #A {

            border-style: solid;
            border-left-color: #f15628;
            border-top-color: #f15628;
            border-right-color: #3b5b8a;
            border-bottom-color: #3b5b8a;
            border-width: 3px;

            width: 500px;
            height: 300px;
            background-color: rgba(167, 68, 68, 0.2);
            /* background-image: url(./image/wallhaven-Halloween.jpg); */
            backdrop-filter: blur(10px);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 1s;
        }

        #A:hover {
            border-radius: 20px;
        }

        #R {
            height: 200px;
            background-color: rgba(220, 198, 142, 0.5);
            backdrop-filter: blur(20px);
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        #G {
            height: 200px;
            background-color: rgba(216, 178, 121, 0.5);
            backdrop-filter: blur(20px);
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        #B {
            height: 200px;
            background-color: rgba(197, 150, 50, 0.5);
            backdrop-filter: blur(20px);
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        #G:hover,
        #B:hover,
        #R:hover {
            flex: 6;
        }
        .Intr{
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .starfield {
            border-style: solid;
            border-left-color: #f15628;
            border-top-color: #f15628;
            border-right-color: #3b5b8a;
            border-bottom-color: #3b5b8a;
            border-width: 3px;

            

            text-decoration: none;
            font-size: 30px;
            background-color: #ffffff11;
            color: white;
            padding: 10px;
            padding-left: 40px;
            padding-right: 40px;
            border-radius: 20px;
            transition: 0.5s;
        }
        .starfield:hover{
            background-color: #ffffff22;
            letter-spacing: 5px;
        }
    </style>

    <script>
        function getTime() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            var time = year + "·" + (month < 10 ? "0" + month : month) + "·" + (day < 10 ? "0" + day : day) + " " + (hour < 10 ? "0" + hour : hour) + ":" + (minute < 10 ? "0" + minute : minute) + ":" + (second < 10 ? "0" + second : second);

            document.getElementById("clock").innerHTML = time;
        }

        setInterval(getTime, 1000);
    </script>

</head>


<body>

    <div id="A">
        <div id="R">
            <span class="tabText">
                <a href="https://www.bing.com" class="hyperlink">搜索</a>
            </span>
        </div>
        <div id="G">
            <span class="tabText">
                <a href="https://www.msn.cn/zh-cn/weather/" class="hyperlink">天气</a>
            </span>
        </div>
        <div id="B">
            <span class="tabText">
                <a href="https://www.rili.com.cn/" class="hyperlink">日历</a>
            </span>
        </div>
    </div>
    <div id="H">
        <div class="clock" id="clock"></div>
    </div>
    <div class="Intr">
        <div>
            <a href="./starfield.html" class="starfield">Star Field</a>
        </div>
    </div>

</body>

</html>
